<!DOCTYPE html>
<html>
<head>
	<title>Steven Quartz Universe - For President</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/new.css">
	<link rel="stylesheet" href="assets/css/rainbow.css">
	<link rel="stylesheet" href="assets/css/feed.css">
	
</head>
<body>
	<!-- Navbar -->
	  <div class="w3-top">
		 <div class="w3-bar w3-red w3-card w3-left-align w3-large">
			<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
			<a href="new.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
			<a href="sched.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Schedule</a>
			<a href="bio.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Bio</a>
			<a href="feed.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Feedback</a>
			<a href="map.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Map</a>
		 </div>
	  </div>
	<!-- Header -->
	  <header class="w3-container w3-red w3-center" style="padding:128px 16px">
		<img src="assets/img/Steven.png" class="Steven w3-animate-left" alt="Steven">
		 <img src="assets/img/img_logo.png" class="img_logo w3-animate-top" alt="img_logo">
		 <img src="assets/img/Steven_Shield_WD.png" class="Steven_Shield_WD w3-animate-right" alt="Steven_Shield_WD">
			<img src="" alt="">
		 <h1 class="w3-margin w3-jumbo w3-animate-zoom">Steven Quartz Universe</h1>
		 <p class="w3-xlarge w3-animate-bottom">For President</p>
	  </header>
	  <br/>
		<div class="w3-card-4 w3-margin feedback">
			<div class="w3-container w3-orange">
				<h2>Feedback:</h2>
			</div>
			
			<form class="w3-container">
			
				<br/>
				
					<div class="w3-row-padding">
						<div class="w3-half">
							<label for="nameFirst"><i class="fa fa-user"></i> First Name: </label>
									<input class="w3-input w3-border w3-round" type="text" placeholder="first" required="yes">
						</div>
						<div class="w3-half">
							<label for="nameLast"><i class="fa fa-user"></i> Last Name: </label>
									<input class="w3-input w3-border w3-round" type="text" placeholder="last" required="yes" >
						</div>
					</div>
				
			<br/>
			
				<div class="w3-row-padding">
					<div class="w3-half">
						<label for="email"><i class="fas fa-envelope"></i> Email: </label>
								<br/>
									<input id="email" class="w3-input w3-border" type="text" placeholder="johndoe@example.com" required="yes">
					</div>
				</div>
			
			<br/>
			
				<div class="w3-row-padding">
					<div class="gender">
						<label for="gender" class="">Gender: </label>
						<br/>
							<label for="gender_male">Male</label>
								<input class="w3-radio" id="gender_male" type="radio" name="gender" value="male" checked="yes">
							<label for="gender_female" class="gender_female">Female</label>
								<input class="gender_female w3-radio" id="gender_female" type="radio" name="gender" value="female" checked="no" >
							<label for="gender_other">Other</label>
								<input class="w3-radio" id="gender_other" type="radio" name="gender" value="other" checked="no" >
					</div>
				</div>
				
			<br/>
			
				<div class="w3-row-padding">
					<div class="w3-half">
						<label for="age" class="">Age: </label>
							<input class="w3-input w3-border w3-round" type="number" placeholder="00" required="yes">
					</div>
				</div>
				
			<br/>
			
				<div class="w3-row-padding">
					<div class="feedback">
						<label for="feedback">Feedback: </label>
							<input class="w3-input w3-border w3-round feedback" name="feedback" id="feedback" type="text" placeholder="Please leave feedback here!" required="yes">
					</div>
				</div>
			<br/>
			<br/>
				<button class="w3-btn w3-orange">Submit</button>
			</form>
			
			<br/>
			<br/>
			
		</div>

		
		<div class="w3-card-4 w3-margin contribute">
			<div class="w3-container w3-orange">
				<h2>Contribute:</h2>
			</div>
			
			<form class="w3-container">
			
				<br/>
				
					<div class="w3-row-padding">
						<div class="w3-half">
							<label for="ccName">Name on card: </label>
								<input class="w3-border w3-round ccName" id="ccName" name="ccName" type="text" required="yes"></input>
						</div>
					</div>
					
					<div class="w3-row-padding">
						<div class="w3-half">
							<legend>Credit Card Number: </legend>
							<!-- <label for="creditcard" id="creditcard">Credit Card number:</label> -->
								<!-- <fieldset> -->
									<!-- <fieldset class="cardNum" id="cardNum"> -->
										<input class="w3-border w3-round creditcard_box card_box1" id="card_box1" name="card_box1" type="text" size="4" maxlength="4" pattern="\d\d\d\d" required="yes">
										<input class="w3-border w3-round creditcard_box card_box2" id="card_box2" name="card_box2" type="text" size="4" maxlength="4" pattern="\d\d\d\d"  required="yes">
										<input class="w3-border w3-round creditcard_box card_box3" id="card_box3" name="card_box3" type="text" size="4" maxlength="4" pattern="\d\d\d\d"  required="yes">
										<input class="w3-border w3-round creditcard_box card_box4" id="card_box4" name="card_box4" type="text" size="4" maxlength="4" pattern="\d\d\d\d"  required="yes">
									<!-- </fieldset> -->
									<br/>
									
									<label for="monthList">Expiration Date: </label>
										<select class="w3-select w3-border w3-round cardMonth" name="cardMonth" id="monthList" required="yes">
											<option value="">--Month--</option>
											<option value="01">January (01)</option>
											<option value="02">February (02)</option>
											<option value="03">March (03)</option>
											<option value="04">April (04)</option>
											<option value="05">May (05)</option>
											<option value="06">June (06)</option>
											<option value="07">July (07)</option>
											<option value="08">August (08)</option>
											<option value="09">September (09)</option>
											<option value="10">October (10)</option>
											<option value="11">November (11)</option>
											<option value="12">December (12)</option>
										</select>
										
										<select class="w3-select w3-border w3-round cardYear" name="cardYear" id="yearList" required="yes">
											<option value="">--Year--</option>
											<option value="2018">2018</option>
											<option value="2019">2019</option>
											<option value="2020">2020</option>
											<option value="2021">2021</option>
											<option value="2022">2022</option>
											<option value="2023">2023</option>
											<option value="2024">2024</option>
										</select>
										
								<!-- </fieldset> -->
						</div>
					</div>
				
					<div class="w3-row-padding csv">
						<div class="w3-half">
							<label for="ccCSV">CSV: </label>
								<input class="w3-border w3-round ccCSV" id="ccCSV" name="ccCSV" type="text" size="3" maxlength="3" pattern="^\d\d\d" required="yes">
			<br/>
			<br/>
					<!-- <div class="w3-xxxlarge ccIcon" id="ccIcon"> -->
						<!-- <i class="fas fa-envelope"></i> -->
					<!-- </div> -->
				<button class="w3-btn w3-orange">Submit</button>
			</form>
			
			<br/>
			<br/>
			
				</div>
			</div>
			</div>
			</div>
		</div>

			<a href="https://twitter.com/jtrent238"><i class="fa fa-twitter w3-hover-opacity"></i></a>

	  <script>
		 // Used to toggle the menu on small screens when clicking on the menu button
		 function myFunction() {
			 var x = document.getElementById("navDemo");
			 if (x.className.indexOf("w3-show") == -1) {
				 x.className += " w3-show";
			 } else { 
				 x.className = x.className.replace(" w3-show", "");
			 }
		 }
	  </script>
</body>
